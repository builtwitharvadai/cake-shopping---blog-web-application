services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: cake-shopping-blog:latest
    container_name: cake-shopping-blog
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped

volumes:
  node_modules: