---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    name: dev
    environment: dev

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cake-shopping-blog-config
  namespace: dev
  labels:
    app: cake-shopping-blog
data:
  NODE_ENV: "development"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cake-shopping-blog
  namespace: dev
  labels:
    app: cake-shopping-blog
    version: v0.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cake-shopping-blog
  template:
    metadata:
      labels:
        app: cake-shopping-blog
        version: v0.1.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: cake-shopping-blog
        image: cake-shopping-blog:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: cake-shopping-blog-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /.next
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: cake-shopping-blog
  namespace: dev
  labels:
    app: cake-shopping-blog
spec:
  type: ClusterIP
  selector:
    app: cake-shopping-blog
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP