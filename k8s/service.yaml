apiVersion: v1
kind: Service
metadata:
  name: cake-shop-service
  namespace: production
  labels:
    app: cake-shop
    environment: production
    version: v1.0.0
    component: frontend
    tier: application
    managed-by: kubernetes
  annotations:
    description: "Cake shop web application service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: cake-shop
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800